<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Launch ...</title>
    <style type="text/css">
        html,
        body,
        .launch-box {
            height: 100%;
            overflow: hidden;
        }

        body,
        h2 {
            margin: 0;
            color: white;
        }

        .logo {
            position: absolute;
            top: 0;
            left: 50px;
            color: white;
        }

        .logo:nth-child(3) {
            top: 50px;
        }

        h2 {
            text-align: center;
            line-height: 200px;
        }

        .c1,
        .c2 {
            position: absolute;
            left: 50%;
            top: 50%;
        }

        .c1 {
            width: 134px;
            height: 134px;
            margin: -67px 0 0 -67px;
            background: url("./static/c1.png") no-repeat center;
            animation: c1 8s linear infinite;
        }

        .c2 {
            width: 84px;
            height: 84px;
            margin: -110px 0 0 50px;
            background: url("./static/c2.png") no-repeat center;
            animation: c2 5s linear infinite;
        }

        @keyframes c1 {
            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes c2 {
            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(-360deg);
            }
        }

        .launch-box .loading {
            font-size: 14px;
            font-weight: bold;
            font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            width: 120px;
            text-align: center;
            position: absolute;
            left: 50%;
            bottom: 50px;
            margin-left: -60px;
        }

        .launch-box {
            position: relative;
            background: rgba(0, 116, 217, 1);
        }

        .version {
            position: absolute;
            right: 4px;
            bottom: 4px;
            font-size: 12px;
            font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace;
        }

        .progress-bar {
            position: absolute;
            height: 5px;
            left: 0;
            width: 0;
            bottom: 30px;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="launch-box">
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="loading">loading <span id="percent">0%</span></div>
        <div class="progress-bar" id="processBar"></div>
        <span class="version" id="version"></span>
    </div>
    <h1 class="logo">Dr.luck</h1>
    <h1 class="logo">乐博士</h1>
    <script>
        let processBar = document.getElementById('processBar');
        let percent = document.getElementById('percent');
        let progress = 0;
        let t = setInterval(() => {
            progress++;
            processBar.style.width = progress + '%';
            percent.innerHTML = Math.floor(progress) + '%';
            if (progress == 100) clearInterval(t);
        }, 20);
    </script>
</body>

</html>
